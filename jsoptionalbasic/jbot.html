<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jbot.js"></script>
    <link rel="stylesheet" href="jbot.css">
</head>
<body>
    <div id="outer">
        <div id="inner">
            <table>
                <tr><td class="half">First name:</td><td class="full"><input type ="text" id="fname" placeholder="Enter your first name"></td></tr>
                <tr><td class="half">Last Name:</td><td class="full"><input type ="text" id="lname" placeholder="Enter your last name"></td></tr>
                <tr><td class="half">Email:</td><td class="full"><input type ="text" id="mail" placeholder="it should contain @"></td></tr>
                <tr><td class="half">Mobile:</td><td class="full"><input type ="number" id="phone" placeholder="it should contain 10 digits only"></td></tr>
                <tr><td >Gender:</td><td><div class="radio"><input class="radio1" type="radio" name="gender" value="Male"><label>Male</label><input type="radio" class="radio2" name="gender" value="Female"><label>Female</label></div></td></tr>
                <tr><td class="half">Date of Birth:</td><td class="full"><input type ="date" id="dob" placeholder="dd/mm/yy"></td></tr>
                <tr><td class="half">Address:</td><td class="full"><textarea rows="8" id="address" cols="90"></textarea></td></tr>
                <tr><td class="half">City:</td><td class="full"><input type ="text" id="city" ></td></tr>
                <tr><td class="half">Area Pin:</td><td class="full"><input type ="number" id="pin"></td></tr>
                <tr><td class="half">State:</td><td class="full"><input type ="text" id="state"></td></tr>
                <tr><td class="half">Qualification:</td><td><select id="qualification">
                    <option value="select">--Select Qualification--</option>
                    <option value="High School">High School</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Graduation">Graduation</option>
                </select></td></tr>
                <tr><td class="half">Specialization:</td><td><div class="checkbox1"><input type="checkbox" id="check1" name="vehicle1" value="Information technology">
                    <label for="vehicle1" class="check">Information Technology</label>
                    <input type="checkbox" id="check2" name="vehicle1" value="Computer Science">
                    <label for="vehicle2" class="check">Computer Science</label>
                    <input type="checkbox" id="check3" name="vehicle1" value="Computer Architecture">
                    <label for="vehicle3" class="check">Computer Architecture</label></div></td></tr>
                <tr><td class="half">Password:</td><td class="full"><input type ="password" id="password"></td></tr>
               
            </table>
            <input type="submit" onclick="display();" value="Registered" id="submit">
      <div id="display">
        </div>
        <div id="d1">
        </div>
        <div id="d2">
        </div>
        <div id="d3">
        </div>
        <div id="d4">
        </div>
        <div id="d5">
        </div>
        <div id="d6">
        </div>
        <div id="d7">
        </div>
        <div id="d8">
        </div>
        <div id="d9">
        </div>
        <div id="d10">
        </div>
        <div id="d11">
        </div>
        <div id="result">
        </div>
        <div id="d12">
        </div>
        </div>
    </div>
    
</body>
</html>
