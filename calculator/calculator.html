<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</script>
   
  <link rel ="stylesheet" href="calculator.css">  

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <table>
        <thead>
            <tr >
                <td colspan="4" ><input class="read" type="text"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><button class="btx">1</button></td>
                <td><button class="btx">2</button></td>
                <td><button class="btx">3</button></td>
                <td><button class="btx">+</button></td>
            </tr>
            <tr>
                <td><button class="btx">4</button></td>
                <td><button class="btx">5</button></td>
                <td><button class="btx">6</button></td>
                <td><button class="btx">-</button></td>
            </tr>
            <tr>
                <td><button class="btx">7</button></td>
                <td><button class="btx">8</button></td>
                <td><button class="btx">9</button></td>
                <td><button class="btx">*</button></td>
            </tr>
            <tr>
                <td><button class="clr" style="background-color:#f7060a">C</button></td>
                <td><button class="btx">0</button></td>
                <td><button id="btn" >=</button>
                <td><button class="btx">.</button></td>

                <script>
                  $('.clr').click(function () { $('.read').val("0"); })
                  $(".btx").click(function () {
                      $(".read").attr("style", "");
                      // $(".read").val("");
                      var inp = $(this).html();
                      var prevValue = $(".read").val();
                      var newValue = prevValue + "" + inp;
                      $(".read").val(newValue);
                  })
                  $("#btn").click(function () {
                      var total = eval($(".read").val());
                      $(".read").val(total);
                      $(".read").attr("style", "color:blue");
                  })
              </script>

                </td>
            </tr>

        </tbody>
    </table>
</body>


</html>
